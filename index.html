<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hit the color</title>
        <link
          href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <script src="https://kit.fontawesome.com/9e58d55719.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="app.js" defer></script>
      </head>
<body>

  <span class="BG"></span>
  <div style="opacity: 0.3;" id="app"></div>
  <div class="cursor"></div>

  <button class="startGame">LETS GO</button>

    <div class="title">
    <h1>Hit the color!</h1>
    </div>
    
    <span class="dot"></span>
    <div class="level">LEVEL:</div>
    <div class="level_value">0</div>

    <div class="outer">
      <div class="inner" id="inner_1"></div>
      <div class="inner" id="inner_2"></div>
      <div class="inner" id="inner_3"></div>
      <div class="inner" id="inner_4"></div>
      <div class="inner" id="inner_5"></div>
      <div class="inner" id="inner_6"></div>
      <div class="inner" id="inner_7"></div>
      <div class="inner" id="inner_8"></div>
      <div class="inner" id="inner_9"></div>
    </div>

    <div class="scoreBoard">
      <div class="score">SCORE:</div>
      <div class="score_value">0</div>
    </div>
    <div class="points5">+5</div>
    <div class="points10">+10</div>
    <div class="points-5">-5</div>
    <div class="time-10">-10</div>

    <div class="gameOver" id="gameOverHeadline">
      Oops... Game Over!
      <div id="gameOverScore">
        Your score:
        <div id="yourScore">
          0
        </div>
        <button id="restart">
          Restart
        </button>
      </div>
    </div>

    <div class="timerSettings">
      <i class="fa-solid fa-hourglass-end"></i>
      <i class="fa-sharp fa-solid fa-yin-yang"></i>
      <i class="fa-solid fa-circle-up"></i>
      <i class="fa-solid fa-face-dizzy"></i>
    </div>

    <div class="startingTime">
      Set Starting Time (seconds):
      <input id="setTime" type="number" min="0">
    </div>

    <!-- zen mode: -->
    <i class="fa-solid fa-heart" id="heart1"></i>
    <i class="fa-solid fa-heart" id="heart2"></i>
    <i class="fa-solid fa-heart" id="heart3"></i>

</body>
</html>
